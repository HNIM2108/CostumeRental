<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khách Hàng</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container" style="max-width: 600px;">
    <h2>Thêm Khách Hàng Mới</h2>

    <form id="formAdd">
        <div class="form-group">
            <label>Họ và Tên <span style="color:red">*</span>:</label>
            <input type="text" id="name" required placeholder="Ví dụ: Nguyễn Văn A">
        </div>

        <div class="form-group">
            <label>Số điện thoại <span style="color:red">*</span>:</label>
            <input type="text" id="phone" required placeholder="Ví dụ: 0988888888">
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="email@example.com">
        </div>

        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" id="address" placeholder="Địa chỉ liên hệ">
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn btn-success">Lưu Lại</button>
            <a href="manageCustomer.html" class="btn btn-secondary">Hủy Bỏ</a>
        </div>
    </form>
</div>

<script src="/js/api-config.js"></script>
<script>
    document.getElementById("formAdd").onsubmit = async (e) => {
        e.preventDefault();

        const customer = {
            fullName: document.getElementById("name").value.trim(),
            phone: document.getElementById("phone").value.trim(),
            email: document.getElementById("email").value.trim(),
            address: document.getElementById("address").value.trim()
        };

        try {
            const res = await fetch(`${API_BASE_URL}/customers`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(customer)
            });

            if (res.ok) {
                alert("Thêm khách hàng thành công!");
                window.location.href = "manageCustomer.html";
            } else {
                const errText = await res.text();
                alert("Lỗi: " + errText);
            }
        } catch (err) {
            console.error(err);
            alert("Lỗi kết nối đến Server!");
        }
    };
</script>
</body>
</html>
